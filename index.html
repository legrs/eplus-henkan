<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>〇〇e+〇の変換</title>
  </head>
  <body>
    <h1> e+ 変換機</h1>
    <p>8e+16 みたいなやつを80000000000000000 のように変換する</p>
    <form oninput="document.getElementById('op1').value =
      parseInt(document.getElementById('a').value, 10) +
      parseInt(document.getElementById('b').value, 10)">
      <input type="number" id="a">
       e+ 
      <input type="number" id="b">
      = 
      <output for="a b b a" id="op1" style="background:#FCC;"></output>
      </form>
    </form>
  </body>
</html>
